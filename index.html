<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrayDot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Drag and Drop</h1>
    <div class="container">
        <div>
        <label for="left">Drag</label>
            <div id="left">
                <div class="list" draggable="true"><i class="fa-brands fa-facebook fa-beat fa-lg"></i></div>
                <div class="list" draggable="true"><i class="fa-brands fa-amazon fa-beat fa-lg"></i></div>
                <div class="list" draggable="true"><i class="fa-brands fa-google fa-beat fa-lg"></i></div>
                <div class="list" draggable="true"><i class="fa-brands fa-phoenix-squadron fa-beat fa-lg"></i></div>
                <div class="list" draggable="true"><i class="fa-brands fa-unity fa-beat fa-lg"></i></div>
            </div>
        </div>
        
        <div>
          <label for="right">Drop</label>
            <div id="right">
                    <!-- The items will come here -->
            </div>
        </div>
    </div>
    <button id="reset">Reset</button>     
    <h3 id="message"></h3>
    <script src="index.js"></script>
</body>
</html>
